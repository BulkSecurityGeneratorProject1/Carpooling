
<div>
    <h2><span translate="carpoolingApp.itinary.detail.title">Itinary</span> {{itinary.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="carpoolingApp.itinary.locationStart">LocationStart</span>
                </td>
                <td>
                    <span class="form-control-static">{{itinary.locationStart}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="carpoolingApp.itinary.locationEnd">LocationEnd</span>
                </td>
                <td>
                    <span class="form-control-static">{{itinary.locationEnd}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="carpoolingApp.itinary.driver">Driver</span>
                </td>
                <td>
                    <span class="form-control-static">{{itinary.driver}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="carpoolingApp.itinary.car">Car</span>
                </td>
                <td>
                    <span class="form-control-static">{{itinary.car}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="carpoolingApp.itinary.listStep">ListStep</span>
                </td>
                <td>
                    <span class="form-control-static">{{itinary.listStep}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
